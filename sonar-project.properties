sonar.projectKey=gondwana-booking
sonar.projectName=Gondwana Booking System
sonar.projectVersion=1.0
sonar.organization=lothartjipueja

# Default branch
sonar.branch.name=main
sonar.branch.target=main

# Source code location
sonar.sources=.
sonar.exclusions=vendor/**,tests/**,coverage/**,.github/**,*.xml,*.md,*.txt

# Test code location
sonar.tests=tests
sonar.test.inclusions=tests/**/*Test.php

# Language
sonar.language=php
sonar.php.coverage.reportPaths=coverage/coverage.xml
sonar.php.tests.reportPath=coverage/test-report.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.host.url=https://sonarcloud.io

# Language-specific configurations
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/tests/**,**/*.test.js,**/*.spec.js

# Security settings
sonar.security.sources.exclusions=**/vendor/**,**/node_modules/**

# Additional settings for SonarCloud
sonar.qualitygate.wait=true

# Additional analysis parameters
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=php:S103
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.php

# Code duplication settings
sonar.cpd.exclusions=tests/**/*
sonar.cpd.php.minimumLines=5

# Coverage settings
sonar.coverage.exclusions=tests/**/*,vendor/**/*

# Verbose output
sonar.verbose=true 