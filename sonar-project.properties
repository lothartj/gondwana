sonar.projectKey=lothartj_gondwana
sonar.organization=lothartj

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=gondwana
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# PHP specific settings
sonar.php.coverage.reportPaths=coverage/coverage.xml
sonar.php.tests.reportPath=coverage/test-report.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.host.url=https://sonarcloud.io

# Exclusions
sonar.exclusions=vendor/**,tests/**,coverage/**,.github/**,*.xml,*.md,*.txt,node_modules/**
sonar.coverage.exclusions=tests/**,vendor/**,node_modules/**
sonar.cpd.exclusions=tests/**,vendor/**

# Branch
sonar.branch.name=main

# Additional settings
sonar.verbose=true
sonar.qualitygate.wait=false

# Language
sonar.language=php

# Language-specific configurations
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/tests/**,**/*.test.js,**/*.spec.js

# Security settings
sonar.security.sources.exclusions=**/vendor/**,**/node_modules/**

# Additional analysis parameters
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=php:S103
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.php

# Code duplication settings
sonar.cpd.php.minimumLines=5

# Test Coverage Configuration
sonar.test.inclusions=tests/**
sonar.testExecutionReportPaths=coverage/test-report.xml

# Language specific settings
sonar.javascript.exclusions=node_modules/**
sonar.php.exclusions=vendor/**,tests/**
sonar.php.coverage.exclusions=tests/**,vendor/** 